# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/vojtasvoboda/brands/models/category/fields.yaml

# Model Class name
modelClass: VojtaSvoboda\Brands\Models\Category

# Default redirect location
defaultRedirect: vojtasvoboda/brands/categories

# Create page
create:
    title: Create Category
    redirect: vojtasvoboda/brands/categories/update/:id
    redirectClose: vojtasvoboda/brands/categories

# Update page
update:
    title: Edit Category
    redirect: vojtasvoboda/brands/categories
    redirectClose: vojtasvoboda/brands/categories

# Preview page
preview:
    title: Preview Category
