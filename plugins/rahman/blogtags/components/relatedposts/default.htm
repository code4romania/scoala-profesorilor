{% set posts = __SELF__.posts %}

<div class="row">
    {% for post in posts %}
    <div class="col-md-6">
        <h3>{{ post.title }}</h3>
        <p>
            <i class="glyphicon glyphicon-tags"></i>
            {% for tag in post.tags %}
            {{ tag.name }} {% if not loop.last %}, {% endif %}
            {% endfor %}
        </p>
        <p>{{ str_words(post.content, 50) }}</p>
    </div>
    {% endfor %}
</div>
