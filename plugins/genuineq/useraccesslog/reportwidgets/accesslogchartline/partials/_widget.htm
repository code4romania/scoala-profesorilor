<div class="report-widget">
    <h3><?= e($this->property('title')) ?></h3>

    <?php if (!isset($error)): ?>
    <div
        data-control="chart-line"
        data-time-mode="weeks"
        data-chart-options="xaxis: {mode: 'time'}"
        class="height-500"
    >
        <?php foreach($rows as $key => $row) { ?>
            <span
                data-chart="dataset"
                data-set-data="<?= substr(json_encode($row), 1, -1) ?>"
                data-set-name="<?= $users[$key]->username ?>"></span>
        <?php } ?>

    </div>

    <?php else: ?>
    <p class="flash-message static warning"><?= e($error) ?></p>

    <?php endif ?>

</div>
