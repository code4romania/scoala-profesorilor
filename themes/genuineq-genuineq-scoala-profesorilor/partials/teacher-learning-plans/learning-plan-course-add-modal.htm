description = "Modal that specifies how a course is added to a learning plan"

[viewBag]
==

<div class="modal fade" id="learning-plan-course-add-modal" tabindex="-1" role="dialog" aria-labelledby="learning-plan-course-add-modal" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title w-100">{{ 'teacher-learning-plans.learning-plan-course-add-modal.title'|_ }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="{{ 'teacher-learning-plans.learning-plan-course-add-modal.close'|_ }}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <form id="learning-plan-course-add-modal-form" data-request="onTeacherLearningPlanCourseAdd" data-request-data="noSearch: 'true'" data-request-update="teacher-learning-plans/learning-plan-course-add-remove-btn: '#add-remove-course'" data-request-validate data-request-flash>

                            <div class="form-group">
                                <div class="md-form">
                                    <input name="school" type="text" id="school" class="form-control">
                                    <label for="school">{{ 'teacher-learning-plans.learning-plan-course-add-modal.school'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="school"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="md-form">
                                    <input name="school_covered_costs" type="number" id="school_covered_costs" class="form-control">
                                    <label for="school_covered_costs">{{ 'teacher-learning-plans.learning-plan-course-add-modal.school_covered_costs'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="school_covered_costs"></div>
                                </div>
                            </div>

                            <input name="learningPlanId" id="learningPlanId" hidden>
                            <input name="courseId" id="courseId" hidden>

                        </form>
                    </div>
                </div>

                <div class="row align-items-start d-none d-sm-flex d-md-flex d-lg-flex d-xl-flex">
                    <div class="col-12">
                        <button id="learning-plan-course-add-modal-add" type="submit" class="btn btl-lg btn-block btn-secondary rounded mt-3" data-dismiss="modal" data-toggle="modal">{{ 'teacher-learning-plans.learning-plan-course-add-modal.add'|_ }}</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/javascript">
    $('#school').autocomplete({
        source: {{ schools|raw }},
        highlightClass: 'text-danger',
        treshold: 1
    });

    /* Function that saves the ID of the course that was clicked. */
    $('#learning-plan-course-add-modal').on('show.bs.modal', function (event) {
        $('#courseId').val($(event.relatedTarget).data('courseId'));
        $('#learningPlanId').val($(event.relatedTarget).data('learningPlanId'));
    });
</script>
