[viewBag]

[staticMenu]
code = "main-menu"
==
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-white z-depth-0">

    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">
            <img src="{{ 'assets/img/svg/logo.svg'|theme }}" height="60" alt="logo">
        </a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            {% if staticMenu.totalItems %}
                <!-- Links -->
                <ul class="navbar-nav ml-auto">
                    {% for menuItem in staticMenu.menuItems %}
                        <li class="nav-item {% if menuItem.isActive %} active {% endif %}">
                            <a class="nav-link" href="{{ menuItem.url }} ">
                                {{ menuItem.title }}
                                {% if this.page.title == menuItem.title %} <span class="sr-only">(current)</span>{% endif %}
                            </a>
                        </li>
                    {% endfor %}
                </ul>

                <!-- Links -->
            {% endif %}

            <div class="border-left border-dark mx-3"></div>

            {% if not user %}
                <button type="button" class="btn btn-sm align-middle btn-outline-black z-depth-0 rounded ml-0" data-toggle="modal" data-target="#login-select-modal">{{'auth.login-label'|_ }}</button>
                <button type="button" class="btn btn-sm btn-success z-depth-0 rounded" data-toggle="modal" data-target="#signup-modal">{{'auth.signup-label'|_ }}</button>
            {% endif %}

        </div>
        <!-- Collapsible content -->
    </div>

</nav>
<!--/.Navbar-->
