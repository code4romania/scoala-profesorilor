description = "Displays a skills set notification"

[viewBag]
==

<div class="row my-3 py-2 bg-white rounded d-flex align-items-center">
    <div class="col-12">
        <button type="button" class="close learning-plan-edit-card-remove" data-request="onMarkNotificationAsRead" data-request-data="notificationId: '{{ notification.id }}'" data-request-update="teacher-notifications/list: '#notificationsList'"><span aria-hidden="true">&times;</span></button>
    </div>

    <div class="col-12">
        Scoala {{ notification.data['school_name'] }} a ales skill-urile care vor fi evaluate.
    </div>
</div>
