description = "Displays the teacher search pagination."

[viewBag]
==
<ul class="pagination pg-darkgrey justify-content-center">
    {% for i in 1..pages %}
        {% if i == page %}
            <li class="page-item active" data-page="{{ i }}"><a class="page-link teacher-search-pagination" data-page="{{ i }}">{{ i }}</a></li>
        {% else %}
            <li class="page-item" data-page="{{ i }}"><a class="page-link teacher-search-pagination" data-page="{{ i }}">{{ i }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

<script type="text/javascript">
    $('.teacher-search-pagination').on('click', function () {
        /* Extract the clicked page. */
        var $newPage = $(this).data('page');

        /* Select the teacher select form and send the request */
        $('#teacherSearchForm').request(
            'onTeacherSearch',
            {
                update: {'school-teachers/teacher-grid': '#teacherSearchResults', 'school-teachers/teacher-search-pagination': '#teacherSearchPagination'},
                data: {page: $newPage}
            }
        );
    });
</script>
