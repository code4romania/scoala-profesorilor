description = "Displays the teacher's notifications"

[viewBag]
==
<h5 class="mb-3 font-weight-bold">{{ 'teacher-profile.notifications-tab.title'|_ }}</h5>

<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="email_notifications" {% if session.user.email_notifications %} checked {% endif %}>
    <label class="custom-control-label" for="email_notifications">{{ 'teacher-profile.notifications-tab.title'|_ }}</label>
</div>

<div id="notificationsList">
    {% partial "teacher-notifications/list" %}
</div>

<script type="text/javascript" src="{{ 'assets/js/partials/teacher-profile/notifications-tab.js'|theme }}"></script>
