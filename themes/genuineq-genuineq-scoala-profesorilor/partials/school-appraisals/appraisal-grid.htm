description = "Displays a grid of appraisals"

[viewBag]
==

<div class="container p-0 my-4">
    <div class="row">

        {% for appraisal in appraisals %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4">
                {% partial "school-appraisals/appraisal-card" appraisal=appraisal %}
            </div>
        {% endfor %}

    </div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        $('.appraisal-details').on('click', function () {
            /* Extract the appraisal and teacher data. */
            var $appraisalId = $(this).data('appraisalId');
            var $teacherId = $(this).data('teacherId');

            $.request(
                'onSchoolViewGetAppraisalDetails',
                {
                    update: {
                        'school-appraisals/appraisal-details': '#appraisalViewEditDetails'
                    },
                    data: {
                        appraisalId: $appraisalId,
                        teacherId: $teacherId
                    },
                }
            );
        });

        $('.appraisal-details').click(function() {
            $("html, body").animate({
                scrollTop: 0
            }, 1000);

            return false;
        });
    });
</script>
