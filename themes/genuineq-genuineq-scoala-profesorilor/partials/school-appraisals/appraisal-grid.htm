description = "Displays a grid of appraisals"

[viewBag]
==

<div class="container p-0 my-4">
    <div class="row">

        {% for appraisal in appraisals %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4">
                {% partial "school-appraisals/appraisal-card" appraisal=appraisal %}
            </div>
        {% endfor %}

    </div>
</div>

<script src="{{ ['assets/js/partials/school-appraisals/appraisal-grid.js']|theme }}"></script>
