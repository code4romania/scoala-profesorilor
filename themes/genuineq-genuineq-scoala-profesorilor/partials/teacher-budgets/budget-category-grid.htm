description = "Displays a grid of budget categories"

[viewBag]
==

<div class="container p-0 my-4">
    <div class="row">

        {% for budgetCategory in budgetCategories %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-4">
                {% partial "teacher-budgets/budget-category-card" budgetCategory=budgetCategory %}
            </div>
        {% endfor %}

    </div>
</div>
