description = "Displays the budget course search form."

[viewBag]
==
<form id="budgetCourseSearchForm">
    <div id="budgetCourseSearchFormContent" class="input-group mb-3">

        <div class="input-group-prepend">
            <span class="input-group-text md-addon border border-white bg-white"><i class="fa fa-search"></i></span>
        </div>

        <input name="searchInput" id="budgetCourseSearchInput" type="text" class="form-control border border-white shadow-none" placeholder="{{ 'teacher-budgets.budget-course-search-form.search'|_ }}" aria-label="{{ 'teacher-budgets.budget-course-search-form.search'|_ }}">

        <div class="input-group-append">
            <select name="sort" class="browser-default custom-select border border-white shadow-none rounded-0" id="budgetCourseSort">
                {% for key, value in budgetCourseSortTypes %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group-append">
            <select name="year" class="browser-default custom-select border border-white shadow-none rounded-0" id="budgetCourseYear">
                {% for key, value in budgetCourseYears %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group-append">
            <select name="semester" class="browser-default custom-select border border-white shadow-none rounded-0" id="budgetCourseSemester">
                {% for key, value in budgetCourseSemesters %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>

    </div>
</form>

<script
    nonce="{{ csp_nonce }}"
    data-cspNonce="{{ csp_nonce }}"
    type="text/javascript"
    id="partial-budget-course-search-form"
    src="{{ 'assets/js/partials/teacher-budgets/budget-course-search-form.js'|theme }}">
</script>
