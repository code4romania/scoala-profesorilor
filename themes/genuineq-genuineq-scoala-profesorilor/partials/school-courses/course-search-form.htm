description = "Displays the school course search form."

[viewBag]
==

<form id="courseSearchForm">
    <div id="courseSearchFormContent" class="input-group mb-3">

        <div class="input-group-prepend">
            <span class="input-group-text md-addon border border-white bg-white"><i class="fa fa-search"></i></span>
        </div>

        <input name="searchInput" id="courseSearchInput" type="text" class="form-control border border-white shadow-none" placeholder="{{ 'school-courses.course-search-form.search'|_ }}" aria-label="{{ 'school-courses.course-search-form.search'|_ }}">

        <div class="input-group-append">
            <select name="sort" class="browser-default custom-select border border-white shadow-none rounded-0" id="coursesSortTypes">
                {% for key, value in coursesSortTypes %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group-append">
            <select name="category" class="browser-default custom-select border border-white shadow-none rounded-0" id="coursesCategories">
                {% for key, value in coursesCategories %}
                    <option value="{{ value }}">{{ str_limit(key, 30) }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group-append">
            <select name="accreditation" class="browser-default custom-select border border-white shadow-none rounded-0" id="coursesAccreditations">
                {% for key, value in coursesAccreditations %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>

    </div>
</form>

<script type="text/javascript">
    function courseSearchFormSubmit(){
        /* Extract the clicked page. */
        var $newPage = $('#courseSearchPagination > ul > li.active').data('page');

        /* Select the course select form and send the request */
        $('#courseSearchForm').request(
            'onSchoolCourseSearch',
            {
                update: {
                    'school-courses/course-grid': '#courseSearchResults',
                    'school-courses/course-pagination': '#courseSearchPagination',
                    'school-courses/course-summary': '#courseSummary'
                },
                data: { page: $newPage }
            }
        );
    }

    $('#courseSearchFormContent').on('change', 'select', function () {
        courseSearchFormSubmit();
    });

    $('#courseSearchForm').on('submit', function () {
        courseSearchFormSubmit();

        return false;
    })
</script>
