<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
    <form action="https://teachertraining.us20.list-manage.com/subscribe/post?u=9b17e62e9609cb0d6c0e8cf0d&amp;id=5244e4752f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div class="form-group" id="mc_embed_signup_scroll">
            <div class="md-form">
                <label for="mce-EMAIL">{{ 'blog.newsletter_email'|_ }}</label>
                <input type="email" value="" name="EMAIL" id="mce-EMAIL" class="form-control"/>
            </div>

            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display: none;"></div>
                <div class="response" id="mce-success-response" style="display: none;"></div>
            </div>

            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_9b17e62e9609cb0d6c0e8cf0d_5244e4752f" tabindex="-1" value="" />
            </div>

            <div class="form-row">
                <div class="col-12">
                    <div class="md-form m-0">
                        <button type="submit" class="btn btn-primary btn-sm btn-block rounded m-0">{{ 'blog.newsletter_subscribe'|_ }}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End Mailchimp Signup Form -->

<!-- Script for mailchimp subscribe form -->
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<script src="{{ ['assets/js/partials/blog-subscription-form.js']|theme }}"></script>
