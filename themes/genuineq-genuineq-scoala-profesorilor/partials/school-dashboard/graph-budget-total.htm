description = "Displays the budget total graphic"

[viewBag]
==
<canvas id="budgetTotal"></canvas>

<script
    nonce="{{ csp_nonce }}"
    type="text/javascript"
    id="partial-graph-budget-total"
    data-schoolLabel="{{ schoolBudgetLabel }}"
    data-teachersLabel="{{ teachersBudgetLabel }}"
    data-schoolBudget="{{ schoolBudget }}"
    data-teachersBudget="{{ teachersBudget }}"
    src="{{ 'assets/js/partials/school-dashboard/graph-budget-total.js'|theme }}">
</script>
