description = "Displays the budget allocation graphic"

[viewBag]
==
<canvas id="spentBudget"></canvas>

<script
    nonce="{{ csp_nonce }}"
    type="text/javascript"
    id="partial-graph-spent-budget"
    data-budgetTotalLabel="{{ budgetTotalLabel }}"
    data-budgetSpentLabel="{{ budgetSpentLabel }}"
    data-budgetTotal="{{ budgetTotal }}"
    data-budgetSpent="{{ budgetSpent }}"
    src="{{ 'assets/js/partials/school-dashboard/graph-spent-budget.js'|theme }}">
</script>
