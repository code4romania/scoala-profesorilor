[staticPage]
useContent = 1
default = 0

[session]
security = 'all'
==
{% partial 'head' %}

{% partial 'navbar' %}

{% page %}

{% partial 'footer' %}

{% if not user %}
    {% partial 'login-modal' %}
    {% partial 'login-select-modal' %}
    {% partial 'signup-modal' %}

    <script src="{{ [
            'assets/js/partials/signup-modal.js',
            'assets/js/partials/login-modal.js',
            'assets/js/partials/login-select-modal.js'
        ]|theme }}">
    </script>
{% endif %}
