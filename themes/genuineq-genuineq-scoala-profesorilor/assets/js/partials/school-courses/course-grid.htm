description = "Displays a grid of school active courses"

[viewBag]
==

<div class="container p-0 my-4">
    <div class="row">

        {% for course in courses %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4">
                {% partial "school-courses/course-card" course=course %}
            </div>
        {% endfor %}

    </div>
</div>
