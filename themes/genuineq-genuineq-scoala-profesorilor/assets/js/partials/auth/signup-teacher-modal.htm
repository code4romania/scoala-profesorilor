[viewBag]
==

<div class="modal fade" id="signup-teacher-modal" tabindex="-1" role="dialog" aria-labelledby="signup-teacher-modal" aria-hidden="true">

    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title w-100" id="signup-modal">{{ 'signup-modal.title'|_ }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col">

                        <form method="POST" data-request="onRegister" data-request-validate data-request-flash>
                            <div class="form-group">
                                <div class="md-form">
                                    <input name="name" type="text" id="registerName" class="form-control">
                                    <label for="registerName">{{ 'signup-modal.name'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="name"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="md-form">
                                    <input name="email" type="email" id="registerEmail" class="form-control">
                                    <label for="registerEmail">{{ 'signup-modal.email'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="email"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="md-form">
                                    <input name="sid" type="number" id="registerSid" class="form-control">
                                    <label for="registerSid">{{ 'signup-modal.sid'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="sid"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="md-form">
                                    <input name="password" type="password" id="registerPassword" class="form-control">
                                    <label for="registerPassword">{{ 'signup-modal.password'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="password"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="md-form">
                                    <input name="password_confirmation" type="password" id="registerPasswordConfirmation" class="form-control">
                                    <label for="registerPasswordConfirmation">{{ 'signup-modal.password-confirmation'|_ }}</label>
                                    <div class="small text-danger" data-validate-for="password_confirmation"></div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-12">
                                    <div class="md-form m-0">
                                        <button type="submit" class="btn btn-lg btn-block btn-primary rounded m-0" data-attach-loading>{{'auth.signup-label'|_ }}</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-12">
                        <small>{{ ('signup-modal.footer.terms'|_)|raw }}</small>
                    </div>

                    <div class="col-12 pt-3 text-center">
                        <p class="m-0">
                            {{ ('signup-modal.footer.login'|_)|raw }}
                            <a data-dismiss="modal" data-toggle="modal" href="#login-modal" data-target="#login-modal">{{'auth.login-label'|_ }}</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/javascript">
    $("#signup-teacher-modal").on('shown.bs.modal', function(event){
        /* Hide the body scrollbar. */
        document.body.style.overflow = "hidden";
    });

    $("#signup-teacher-modal").on('hidden.bs.modal', function(){
        /* Show the body scrollbar. */
        document.body.style.overflow = "auto";
    });
</script>
