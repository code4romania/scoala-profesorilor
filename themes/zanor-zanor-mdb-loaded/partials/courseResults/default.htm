{% set results = courseResults.results %}

<div class="container my-4">
    <div class="row">

        {% for course in results %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4">
                {% partial "course-card" course=course.model %}
            </div>
        {% endfor %}

    </div>
</div>
